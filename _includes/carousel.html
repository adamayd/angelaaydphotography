<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src={{ "/assets/carousel1.jpg" | prepend: site.baseurl | prepend: site.url }} style="width:100%" />
    <div class="text">Caption 1 Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src={{ "/assets/carousel2.jpg" | prepend: site.baseurl | prepend: site.url }} style="width:100%" />
    <div class="text">Caption 2 Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src={{ "/assets/carousel3.jpg" | prepend: site.baseurl | prepend: site.url }} style="width:100%" />
    <div class="text">Caption 3 Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src={{ "/assets/carousel4.jpg" | prepend: site.baseurl | prepend: site.url }} style="width:100%" />
    <div class="text">Caption 4 Text</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align: center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>

<script>{% include js/carousel.js %}</script>
