<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href={{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href={{ "/assets/favicon.ico" | prepend: site.baseurl | prepend: site.url }} type="image/x-icon" />
  <script>{% include js/script.js %}</script>
</head>
